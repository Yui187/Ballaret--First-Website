<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Log-in Page </title> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-sm-6 col-md-5 m-auto">
        <div class="card">
          <div class="card-body">

            <div class="text-center fw-bold fs-6"> 
              User Icon 
            </div>

            <input class="form-control mt-1 text-center" id="username-id" type="text" placeholder="Username"/>
            <input class="form-control mt-2 text-center" id="password-id" type="password" placeholder="Password"/>

            <div class="text-center mt-2">
              <button class="btn btn-info w-50" onclick="Login()"> Login </button> 
            </div>

          </div>

          <div class="card-footer text-center mt-2">
            <a href="#" class="card-link"> Forgot Password? </a>
          </div>

        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="Loginpage.js"> </script>

</html>
